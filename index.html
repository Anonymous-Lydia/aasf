<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AASF Mobile Site</title>
		<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="/assets/css/main.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"></a>
				</div>
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li><a href="http://aasf.org/m/meetingFormat.htm">Suggested Meeting Format</a></li>
						<li><a href="http://www.aasf.org/apps/dbmanager/trustedservantreg.cfm">Trusted Servant Registration</a></li>
						<li><a href="http://aasf.org/mEvents.cfm">AASF Events and Service Meetings</a></li>
						<li><a href="http://aasf.org/m/aasfcontact.htm">Contact Information</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="http://www.aasf.org/">Full Web Site</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<form method="get" action="meetings.html">
				<div class="form-group">
					<div class="btn-group btn-group-justified" data-toggle="buttons">
						<label class="btn btn-lg btn-default">
							<input type="radio" autocomplete="off"> Current Location
						</label>
						<label class="btn btn-lg btn-default">
							<input type="radio" autocomplete="off"> Near ZIP Code
						</label>
					</div>					
				</div>
				<div class="form-group form-group-lg">
					<input type="text" pattern="\d*" class="form-control" placeholder="Near ZIP Code">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Meeting Name / Location">
				</div>
				<div class="form-group">
					<select name="type" class="form-control">
						<option value="">=Any=</option>
						<option value="ASL">American Sign Language</option>
						<option value="BG">Beginners</option>
						<option value="BB">Big Book</option>
						<option value="Bk">Book Study</option>
						<option value="CC">Childcare</option>
						<option value="Ch">Chip Meeting</option>
						<option value="chM">Chips: Monthly</option>
						<option value="chW">Chips: Weekly</option>
						<option value="Cl">Closed - For those with a desire to stop drinking only</option>
						<option value="7D">Daily</option>
						<option value="Di">Discussion</option>
						<option value="Es">Espanol</option>
						<option value="Gy">Gay</option>
						<option value="Ls">Lesbian</option>
						<option value="Md">Meditation</option>
						<option value="Me">Men</option>
						<option value="5D">Mon-Fri</option>
						<option value="6D">Mon-Sat</option>
						<option value="Sr">Speaker</option>
						<option value="Sd">Speaker/Discussion</option>
						<option value="SS">Step Study</option>
						<option value="ST">Steps &amp; Traditions</option>
						<option value="Tr">Traditions Study</option>
						<option value="TG">Transgender</option>
						<option value="Wh">Wheelchair Access</option>
						<option value="Wo">Women</option>
						<option value="YP">Young People</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-block btn-lg btn-primary" value="Search">
				</div>
			</form>
		</div>

		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		<script src="/assets/js/main.js"></script>
	</body>
</html>
